<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74155f0e71.js" crossorigin="anonymous"></script>

</head>

<body class="bg-light">
    <header class="container">
        <!-- <h1>navbar</h1> -->
        <nav class="navbar navbar-expand-lg p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><span class="bg-info p-2 rounded">Info</span>
                    Daily</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="index.html" onclick="loadCategory()"
                                    class="nav-link border border-0 bg-transparent">News</a>
                            </li>
                            <li class="nav-item">

                                <a class="nav-link border border-0 bg-transparent" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
        <!-- category container  -->
        <div id="category-container" class="container text-center pt-5">

        </div>
    </header>

    <main class="container">
        <div class="d-flex justify-content-end pt-5" style="padding-right: 100px;">
            <button onclick="loadTodaysPick()" class="me-3 p-2 rounded"
                style="color:darkslateblue; border-color: darkslateblue;">Today's
                pick</button>
            <button onclick="loadTrending()" class="p-2 rounded"
                style="color:darkslateblue; border-color: darkslateblue;">Trending</button>
        </div>

        <!-- display news  -->
        <section>
            <div id="news-container">
            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning text-center">No related news found! please try something else</h3>
            </div>
        </section>
        <!-- spinner  -->
        <section id="loader" class="d-none">
            <div style="height:400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal  -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3 class=" p-5 text-center text-muted bg-white">Copyright 2021 Info Daily</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
